<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IngresAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input label="Nombre de Usuario" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password" value="password"></ion-input>
    </ion-item><br>

    <ion-label color = "primary" [routerLink]="['/recuperar']">  Ha olvidado su contraseña? </ion-label><br>

    <ion-button id="open-action-sheet" >Ingresar</ion-button>
  </div>
</ion-content>
